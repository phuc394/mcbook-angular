<mat-card class= "book-details" appearance="outlined">
    <img class ="cover-list" src="{{item.image}}" alt="Book cover image">
    <mat-card-content>
      <mat-card-header>
        <mat-card-title class ="book-details-title">{{item.title}}</mat-card-title>
        <mat-card-subtitle class ="book-price">{{item.price}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card-content>
    <mat-card-actions>
      <button class = "buy-button" (click)="addtoCart(item)">THÊM VÀO GIỎ HÀNG</button>
    </mat-card-actions>
  </mat-card>
